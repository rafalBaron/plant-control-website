<!DOCTYPE html>

<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Kontroli Rośliny</title>
    <link rel="stylesheet" href="../static/style.css/">
    <link rel="icon" href="../static/flower-pot.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/script.js" defer></script>

</head>

<body>

    <header>
        <a>System kontroli rośliny - Rafał Baron</a>
    </header>

    <main>
        <section class="date-time">
            <div class="section-date">
                <span>
                    <img src="../static/calendar.png" alt="kalendarz">
                    <a class="data1" id="dzien"> XX.XX.XXXX </a>
                </span>
            </div>
            <div class="section-time">
                <span>
                    <img src="../static/clock.png" alt="zegar">
                    <a class="data1" id="czas">XX:XX</a>
                </span>
            </div>
        </section>
        <section class="data-section">
            <div class="section-data-container">
                <span>
                    <img src="../static/brightness.png" alt="nasłonecznienie">
                    <a class="data naslonecznienie" id='slon'>XX %</a>
                </span>
                <span>
                    <img src="../static/humidity.png" alt="wilgotność gleby">
                    <a class="data wilgotnoscg" id='gleba'>XX %</a>

                </span>

            </div>

            <div class="section-data-container">

                <span>

                    <img src="../static/thermometer.png" alt="temperatura powietrza">

                    <a class="data temp" id="temperatura">XX °C</a>

                </span>

                <span>

                    <img src="../static/humidity (1).png" alt="wilgotność powietrza">

                    <a class="data wilgotnoscp" id="wilg_pow">XX %</a>

                </span>

            </div>

        </section>

    </main>

    <h1>Ostatnie podlanie</h1>

    <div class="last-watering">

        
	<span>
            <img src="../static/wall-clock.png">
	</span>
	<span>
            <a class="data" id="water_time">XX.XX.XXXX XX:XX</a>
	</span>
       

    </div>

    <div class="buttons">

        <button class="button" id="button-light" onclick="light_change()">

            <a id="napis">WŁĄCZ</a>

            <img src="../static/idea1.png" id="obrazek">

        </button>

        <button class="button" id="button-water" onclick="podlej()">

            <a>PODLEJ</a>

            <img src="../static/drop.png">

        </button>

    </div>

</body>

</html>
